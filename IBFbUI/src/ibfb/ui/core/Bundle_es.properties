BackgroundWindowTopComponent.jLabel1.text=<html> <div style="font-size: 12pt; font-family: Verdana, 'Verdana CE',  Arial, 'Arial CE', 'Lucida Grande CE', lucida, 'Helvetica CE', sans-serif;" align="center"> <strong>Welcome to the IB FIELDBOOK 3</strong> </div> <hr> <div style="font-size: 10pt; font-family: Verdana, 'Verdana CE',  Arial, 'Arial CE', 'Lucida Grande CE', lucida, 'Helvetica CE', sans-serif;" align="center">  <p>  Please try the available functions and give comments and suggestions on the user interface. At present the only applications on the workbench are the trial fieldbook wizard and trial Editor </p> <br>  <p> The Workbench opens with an assumed active 'breeding project' and an empty list of 'studies' in the StudyExplorer. A 'breeding project' is usally formed around a technical objective such as 'Breeding drought tolerant rice for the Mekong region'. The project defines the databases to be connected and the users who have access. A 'study' is unit of work within a project which generally has a specific objective such as '2011 multi-site evaluation of promising lines' and provides the structure to contain data sets relevant to that objective. </p>  <br> <p> The fieldbook application requires an active 'study' so the first thing to do is create a study by clicking the 'New Study' button (or right-clicking the study header in the StudyExplorer). Once you have a study highlighted in the study browser you can create a trial by clicking the 'New Trial' button (or right-clicking on the study name in the StudyExplorer and selecting 'Create New Trial'). These actions will open the 'Create Trial Wizard' which will lead you through eight steps required to construct a Trial Fieldbook by merging together a Trial Template, a Germplasm List and Field Design. </p> <br>  </div>   </html>
