BackgroundWindowTopComponent.desc=<html> <div style="font-size: 12pt; font-family: Verdana, 'Verdana CE',  Arial, 'Arial CE', 'Lucida Grande CE', lucida, 'Helvetica CE', sans-serif;" align="center"> <strong>Bienvenido al IB FIELDBOOK 3</strong> </div> <hr> <div style="font-size: 10pt; font-family: Verdana, 'Verdana CE',  Arial, 'Arial CE', 'Lucida Grande CE', lucida, 'Helvetica CE', sans-serif;" align="center">  <p>  Por favor pruebe las funciones disponibles y realice comentarios y sugerencias sobre la interfaz de usuario. En la actualidadon las \u00fanicas aplicaciones en el entorno de traajo son la creaci\u00f3n de ensayos, viveros, cruzas, selecci\u00f3nes y creaci\u00f3n de listas de germoplasma. </p> <br>  <p> El entorno de trabajo inicia con un proecto activo de mejora y una lista de estudios en el Explorador de Estudios. Un proyecto de mejora usualmente se forma con el objetivo t\u00e9cnico como "fitomejoramiento de arroz tolerante a la sequ\u00eda para la regi\u00f3n del Mekong". El proyecto define las base de datos que se usar\u00e1n y los usuarios que tienen acceso. Un Estudio es la unidad de trabajo dentro de un proyecto que por lo general tiene un objetivo espec\u00edfico como: 'Evaluaci\u00f3n  multi-sitio de l\u00edneas promisorias en 2011' y provee la estructura para almacenar los conjuntos de datos que son reelevantes para el objetivo. </p>  <br> <p> La aplicac\u00edon del IBfieldbook requiere un Estudio activo por lo que se necesita crear un estudio nuevo presionando click sobre el bot\u00f3n 'Nuevo Estudio' (o click derecho sobre la etiqueta del Estuido en el explorador de estudios). Una vez que se tenga seleccionado un estudio en el explorador de estudios, se puede crear un ensayo presionando el bot\u00f3n 'Nuevo Ensayo'(o click derecho sobre el nombre del estudio en el explorar de estudios y seleccionar 'crear nuevo ensayo'). Estas acciones abrir\u00e1n el asistente para crear ensayos que lo guiar\u00e1 a trav\u00e9s de 8 pasos que se requieren para dise\u00f1ar un libro de campo  con la fusi\u00f3n de una plantilla de ensayos, una lista de germoplasma y un dise\u00f1o de campo. </p> <br>  </div>   </html>
